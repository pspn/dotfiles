- defaults:
        link:
                relink: true

- clean: ['~']

- link:
        ~/.vimrc: vimrc
        ~/.tmux.conf: tmux.conf
        ~/.vim/colors: vim/colors
        ~/.vim/ftplugin: vim/ftplugin
        ~/.config/nvim/init.vim: config/nvim/init.vim
        ~/.config/nvim/autoload: config/nvim/autoload
        ~/.config/nvim/coc-settings.json: config/nvim/coc-settings.json
        ~/.config/base16-shell: base16-shell
        ~/.config/coc: coc
        
        
